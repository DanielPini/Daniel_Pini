<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./css/welcome-page.css" />
    <link
      rel="stylesheet"
      href="./css/headerfooter.css" />
    <link
      rel="stylesheet"
      href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./css/conducting-home.css" />
    <title>Daniel Pini | Home</title>
  </head>
  <body>
    <header></header>
    <div class="filler">
      <div id="welcome">
        <a href="about-conducting.html">
          <h1>Daniel Pini</h1>
          <h2>Conductor & Cellist</h2>
        </a>
      </div>
      <figure id="video-container">
        <video
          frameborder="0"
          controls
          muted
          autoplay
          loop
          poster="./assets/locus_poster.webp"
          id="locus-video">
          <source
            src="./assets/locus_video.mp4"
            type="video/mp4" />
        </video>
      </figure>
    </div>
    <footer></footer>
    <div class="conducting">
      <a href="./conducting.html">
        <div class="conducting-link"></div>
      </a>
    </div>
    <script src="./js/headerfooter-conducting.js"></script>
    <script src="./js/conducting-home.js"></script>
    <script src="./js/burger-menu.js"></script>
    <script>
      const supportsVideo = !!document.createElement("video").canPlayType;
      if (supportsVideo) {
        // set up custom controls
        // â€¦
        const video = document.getElementById("locus-video");
        video.controls = false;
        video.playbackRate = 0.65;
      }
    </script>
  </body>
</html>
