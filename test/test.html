<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="text"
      id="name" />
    <button onclick="boop()">Boop</button>
    <script>
      const name = document.getElementById("name");
      name.addEventListener("input", (e) => {
        console.log(name.value);
      });
      function boop() {
        alert(name.value);
      }
    </script>
  </body>
</html>
